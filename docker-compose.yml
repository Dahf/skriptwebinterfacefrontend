services:
  webapp:
    build: .
    container_name: vite-dev
    restart: unless-stopped
    ports:
      - "5173:5173"
    volumes:
      - .:/app # ğŸ”¹ Lokale Dateien in den Container mounten
      - /app/node_modules # ğŸ”¹ Verhindert Konflikte mit Node Modules
    environment:
      - HOST=0.0.0.0
    command: ["npm", "run", "dev"]
